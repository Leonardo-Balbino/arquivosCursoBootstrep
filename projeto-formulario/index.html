<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form novalidate class="needs-validation">
                <div class="row">
                    <div class="col form-group">
                        <label for="first">Primeiro nome</label>
                        <input type="text" class="form-control"id="first" required>
                    </div>
                    <div class="col form-group">
                        <label for="last">Último nome</label>
                        <input type="text" class="form-control"id="Last">
                    </div>
                </div>
        

            <hr>

            <div class="row">
                <div class="col-sm-3 form-group">
                    <label for="zipcode">CEP</label>
                        <input type="text" class="form-control"id="zipcode">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-9 form-group ">

                    <label for="address">Endereço</label>
                        <input type="text" class="form-control"id="address">

                </div>
                <div class="col-sm-3 form-group ">

                    <label for="number">Número</label>
                        <input type="number" class="form-control"id="number">

                </div>
            </div>

                <div class="row">
                    <div class="col-sm-6">
                        <label for="complement">Complemento</label>
                            <input type="text" class="form-control"id="complement">
                    </div>
                    <div class="col-sm-6">
                        <label for="district">Bairo</label>
                            <input type="text" class="form-control"id="district">
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-4">
                        <label for="city">Cidade</label>
                            <input type="text" class="form-control"id="city">
                    </div>
                    <div class="col-sm-4">
                        <label for="satte">Estado</label>
                            <input type="text" class="form-control"id="satte">
                    </div>
                    <div class="col-sm-4">
                        <label for="coutry">Pais</label>
                            <input type="text" class="form-control"id="coutry">
                    </div>
                </div>

                <hr>

                <div class="row">
                
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    
                    
                </div>
        </form>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(()=>{

            $('form').on('sumbit', e=>{

                const form = e.target;

                if (form.checkValidity() === false)
                {
                    e.preventDefault();
                    e.stopPropagation();
                }

                $(form).addClass('was-validated')
                
            })
        })
    </script>


</body>
</html>
