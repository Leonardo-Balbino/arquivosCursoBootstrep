<script>
$(()=>{
    $('form').on('submit', e => {

        const form = e.target;

        if (e.target.checkValidity() === false) {
            e.preventDefault();
            e.stopPropagation();
        }

        $(form).addClass('was-validated')
       
    })
    
})
</script>
