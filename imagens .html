<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/example2.css">
    <link rel="stylesheet" href="assets/css/exemplo3.css"> -->
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <img src="./img/astronauta surfista.jpeg" class="img-fluid">
            </div>
            <div class="col">
                <img src="./img/astronauta surfista.jpeg" class="img-fluid">
            </div>
        </div>
    </div>

    <hr>
   
    <img src="./img/astronauta surfista.jpeg" class="img-fluid">
  
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <img src="./img/astronauta surfista.jpeg"  class="img-thumbnail">
            </div>
        </div>
    </div>

    <hr>


    <img src="./img/astronauta surfista.jpeg"  class="rounded d-block mx-auto">

    <hr>

    <picture>
        <source srcset="./img/astronauta surfista.jpeg">
        <img src="./img/astronauta surfista.jpeg"  class="img-fluid">
    </picture>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col">
                <figure class="figure">
                    <img src="./img/astronauta surfista.jpeg" class="rounded d-block mx-auto" class="figure-img">
                    <figcaption class="figcaption text-center">
                        Legenda da Imagem
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>

    
        



    <script src="./assets/js/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
