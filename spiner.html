<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="assets/css/exemplo8.css"> -->
</head>
<body>

    <br>

    <div class="container">
        
       <div class="spinner-border">
         <div class="sr-only"></div>
       </div>
        
       <hr>

       <div class="spinner-border text-danger">
        <div class="sr-only"></div>
      </div>

      <hr>

      <div class="spinner-grow text-success">
        <div class="sr-only"></div>
      </div>

      <hr>

      <div class="d-flex justify-content-center align-items-center" style="height: 25vh;">
        <div class="spinner-border text-success">
            <div class="sr-only"></div>
          </div>
      </div>

      <hr>

      <div class="d-flex justify-content-center " style="margin-left: 90%;">
        <div class="spinner-border spinner-border-sm text-success ">
            <div class="sr-only"></div>
          </div>
      </div>

      <hr>

      <div class="d-flex justify-content-center " style="margin-left: 90%;">
        <div class="spinner-border spinner-border-lg text-success ">
            <div class="sr-only"></div>
          </div>
      </div>

      <button class="btn btn-primary" disabled>
        <div class="spinner-border spinner-border-sm"></div>
        Carregando...
      </button>

      
    </div>
    


    
   
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
